  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Lista Fotos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>LISTA DE FOTOS</ion-list-header>
    <ion-item *ngFor="let data of objJSON">
      <img style="display: inline-block;float: left;" src="https://picsum.photos/100/100?image={{data.id}}" width="100" height="100" />
      <div style="float:left;display: inline-block; position: relative;padding: 20px;">
        <h1 style="text-align: center;"><a target="_blank" style="color: #333333;text-decoration: none;" href="{{data.author_url}}">{{data.author}}</a></h1>
        <p style="text-align:center;"><a style="color: #666;text-decoration: none;" target="_blank" href="{{data.post_url}}">Ver
            Postagem</a></p>
      </div>
    </ion-item>
  </ion-list>


</ion-content>
